{% set name = "segment-geospatial" %}
{% set version = "0.10.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 53121ae17abee94fd5fe97eec8624232434566d680d1dae82ff74d1b4c6a1d69

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - pip
  run:
    - python >=3.10
    - segment-anything
    - opencv
    - pycocotools
    - matplotlib-base
    - huggingface_hub
    - geopandas
    - rasterio
    - tqdm
    - gdown
    - xarray
    - xyzservices
    - pycrs
    - pyproj
    - leafmap
    - localtileserver
    - sam2
    - segment-anything-hq
    - timm
    - patool

test:
  imports:
    - samgeo
  # commands:
  #   - pip check
  requires:
    - pip
    - libopencv *=headless*  # [linux]

about:
  home: https://github.com/opengeos/segment-geospatial
  summary: A Python package for segmenting geospatial data with the Segment Anything Model (SAM)
  description: A Python package for segmenting geospatial data with the Segment Anything Model (SAM)
  doc_url: https://geosam.gishub.org
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
