{% set name = "segment-geospatial" %}
{% set version = "0.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/segment-geospatial-{{ version }}.tar.gz
  sha256: da2d80e7c42fe917d481c4cad7b0ebd58ea74ea9e0d2bc411d2fb3b9d8035af6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - segment-anything
    - opencv
    - pycocotools
    - matplotlib-base
    - huggingface_hub
    - geopandas
    - rasterio
    - tqdm
    - gdown
    - xyzservices
    - pyproj
    - leafmap
    - localtileserver
    - segment-anything-hq
    - timm

test:
  imports:
    - samgeo
  commands:
    - pip check
  requires:
    - pip
    - libopencv *=headless*  # [linux]

about:
  home: https://github.com/opengeos/segment-geospatial
  summary: A Python package for segmenting geospatial data with the Segment Anything Model (SAM)
  description: A Python package for segmenting geospatial data with the Segment Anything Model (SAM)
  doc_url: https://geosam.gishub.org
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
